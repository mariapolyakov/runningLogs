<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="Maria Polyakov running log, GBN, Northbrook, IL">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>
<body>
  <h1>Maria running log</h1>
  
  <div class="table-container">
    <table id="running-log-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Distance</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table rows will be dynamically added here -->
      </tbody>
    </table>
  </div>

  <form id="log-form">
    <label for="dateInput">Date:</label>
    <input type="text" id="dateInput" placeholder="Enter date">

    <label for="distanceInput">Distance:</label>
    <input type="text" id="distanceInput" placeholder="Enter distance">

    <label for="timeInput">Time:</label>
    <input type="text" id="timeInput" placeholder="Enter time">

    <button type="button" id="addButton">Add</button>
  </form>
  <script src="./index.js"></script>
  </body>
</html>
